<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Best Burger - Register</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <!-- Header -->
      <div class="row">
        <div class="col mt-2 p-0">
          <img
            src="/restaurant/img/headerimage.png"
            class="img-fluid mx-auto d-block"
            alt="Responsive image"
            style="width: 100%;"
          />

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
                <a class="nav-item nav-link" href="about.html">About us</a>
                <a class="nav-item nav-link" href="menu.html">Menu</a>
                <a class="nav-item nav-link" href="order.html">Order online</a>
                <a class="nav-item nav-link" href="galery.html">Galery</a>
                <a class="nav-item nav-link" href="login.html"
                  >Login / Register</a
                >
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- /Header -->
      <div class="row bg-light">
        <div class="col-3"></div>
        <div class="col-6 p-0 mt-3 mb-5">
          <h3 class="text-center">Registration</h3>
          <form style="font-size: 0.9em;">
            <div class="form-group row">
              <label for="userName" class="col-sm-3 col-form-label"
                >Name*</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="userName" />
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Email</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="staticEmail"
                  value="email@example.com"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmailAgain" class="col-sm-3 col-form-label"
                >Confirm Email</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="staticEmailAgain"
                  value="email@example.com"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPasswordAgain" class="col-sm-3 col-form-label"
                >Confirm Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordAgain"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3">
                <label for="phone">Phone number:</label>
              </div>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
                  required
                />
              </div>
            </div>
            <h6 class="text-center">Address</h6>
            <div class="form-group row">
              <label for="postcode" class="col-sm-3 col-form-label"
                >Postcode*</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="postcode" />
              </div>
            </div>
            <div class="form-group row">
              <label for="town" class="col-sm-3 col-form-label">Town*</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="town" />
              </div>
            </div>
            <div class="form-group row">
              <label for="street" class="col-sm-3 col-form-label"
                >Street*</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="street" />
              </div>
            </div>
            <div class="form-group row">
              <label for="housenumber" class="col-sm-3 col-form-label"
                >House number*</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="housenumber" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        <div class="col-3"></div>
      </div>
      <!-- Footer -->
      <div class="row bg-secondary mb-3">
        <div class="col p-0">
          <div class="card-footer text-white p-0">
            <small class="text-monospace pl-2">
              Best Burger - 2020 - Best Burger - Hamburger dellivery - Best
              restaurant
            </small>
          </div>
        </div>
      </div>
      <!-- /Footer -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
